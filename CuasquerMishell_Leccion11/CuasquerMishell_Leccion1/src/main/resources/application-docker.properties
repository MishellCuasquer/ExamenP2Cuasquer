# Spring Boot Configuration for Docker Environment
spring.application.name=support-tickets-api

# Server Configuration
server.port=3001
server.address=0.0.0.0

# MySQL Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/support_tickets_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=tickets_user
spring.datasource.password=tickets_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.CuasquerMishell_Leccion1=INFO

# Management/Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
